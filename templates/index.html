<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Fill PDF Form with OCR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Auto-Fill PDF Form with OCR</h1>
        
        <form method="POST" enctype="multipart/form-data" action="/upload-image">
            <div>
                <label for="file">Select Image (PDF/Image to Extract Text):</label>
                <input type="file" name="file" required>
            </div>
            <div>
                <label for="language">Select OCR Language:</label>
                <select name="language">
                    <option value="eng">English</option>
                    <option value="hi">Hindi</option>
                    <option value="ur">Urdu</option>
                    <option value="pa">Punjabi</option>
                    <option value="gu">Gujarati</option>
                    <option value="mr">Marathi</option>
                    <option value="te">Telugu</option>
                    <option value="kn">Kannada</option>
                    <option value="ml">Malayalam</option>
                    <option value="ta">Tamil</option>
                    <option value="or">Odia</option>
                    <option value="bn">Bengali</option>
                    <option value="as">Assamese</option>
                    <option value="mni">Manipuri</option>
                </select>
            </div>
            <button type="submit">Upload & Extract Text</button>
        </form>

        {% if extracted_text %}
        <h2>Extracted Text:</h2>
        <pre>{{ extracted_text }}</pre>
        <h3>Tokens:</h3>
        <pre>{{ tokens }}</pre>
        {% endif %}

        {% if filled_pdf_path %}
        <h2>Download Filled PDF:</h2>
        <a href="{{ url_for('download_file', filename=filled_pdf_path) }}" download>Click here to download the filled PDF</a>
        {% endif %}
    </div>
</body>
</html>
