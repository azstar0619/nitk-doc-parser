<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Fill PDF Form with OCR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Auto-Fill PDF Form with OCR</h1>
        <form method="POST" enctype="multipart/form-data" action="/upload">
            <div>
                <label for="file">Select Image (PDF/Image to Extract Text):</label>
                <input type="file" name="file" required>
            </div>
            <div>
                <label for="language">Select OCR Language:</label>
                <select name="language">
                    <option value="eng">English</option>
                    <option value="hi">Hindi</option>
                </select>
            </div>
            <button type="submit">Upload & Extract Text</button>
        </form>
        
        {% if extracted_text %}
        <h2>Extracted Text:</h2>
        <pre>{{ extracted_text }}</pre>
        {% endif %}
    </div>
</body>
</html>
