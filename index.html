<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Fill Form with OCR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Auto-Fill Form with OCR (PDF, JPEG, PNG)</h1>

    <div class="pdf-container">
        <div class="pdf-drop" id="pdf-template-drop">
            <h2>Drag and Drop First File (Template):</h2>
            <input type="file" id="template-file" accept="application/pdf, image/jpeg, image/png">
        </div>

        <div class="pdf-drop" id="pdf-source-drop">
            <h2>Drag and Drop Second File (Source of Information):</h2>
            <input type="file" id="source-file" accept="application/pdf, image/jpeg, image/png">
        </div>
    </div>

    <div class="pdf-view">
        <h2>File Preview:</h2>
        <canvas id="template-canvas"></canvas>
        <canvas id="source-canvas"></canvas>
    </div>

    <button id="extract-ocr">Extract Text from Second File (OCR)</button>
    <h3>Extracted Text from OCR:</h3>
    <pre id="ocr-output"></pre>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.0/dist/tesseract.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
